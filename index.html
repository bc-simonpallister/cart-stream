<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <title>Real-Time Cart Stream</title>
  </head>
  <body>
    <h1>Real-Time Cart Stream</h1>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"
      integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ=="
      crossorigin="anonymous"></script>
    </script>
    <script>

      async function login(auth_token, store_id){
        const response = await fetch('http://localhost:3000/users/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-Store-Id': store_id,
            'X-Auth-token': auth_token
          }
        });
        return response.json();
      }


      const auth_token = 'syhrfbk25vci5avdz8ln8yo61ygt83e';
      const store_id = 'e73sh90yy2';

      console.log(store_id, auth_token);
      login(auth_token, store_id).then(data => {
        const token = data.token
        console.log(token);
        const socket = io.connect('http://localhost:3000', {
          query: {token}
        });
        socket.on('connect', () => {
          console.log('Connected to server...')
          socket.emit('cart_event','ACK')
        })
        socket.on('disconnect', (reason) => {
          console.log('Disconnected from server...'+reason)
        })
        socket.on('cart_event', (cart_event) => {
          console.log('Incoming message: '+cart_event)
        })
        socket.on("connect_error", err => {
          console.log(err.message); // not authorized
        });
      });



    </script>
  </body>
</html>
